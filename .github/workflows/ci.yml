name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Spotless Check
        run: mvn spotless:check -Pci

      - name: Run CheckStyle Check
        run: mvn checkstyle:check -Pci

      - name: Build Project
        run: mvn clean compile -Pci

      - name: Run Tests
        run: mvn test -Pci

      - name: Build Packages
        run: mvn package -Pci -DskipTests
