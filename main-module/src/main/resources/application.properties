spring.application.name=course
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=hiter
server.port=727
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.eclipse.link.target-server=PostgreSQL
spring.jpa.properties.eclipse.link.logging.level=FINE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=my-app
management.metrics.enable.jvm=true
management.metrics.enable.http=true
management.prometheus.metrics.export.step=30s
